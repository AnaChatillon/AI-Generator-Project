<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the Poem..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
            />
            <input type="submit" class="button" />
          </form>
        </div>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        <div class="footer">
          This project was coded by
          <a
            href="https://github.com/AnaChatillon"
            target="_blank"
            class="author"
          >
            Ana Chatillon</a
          >, is open-sourced on
          <a
            href="https://github.com/AnaChatillon/AI-Generator-Project"
            target="_blank"
            class="author"
          >
            GitHub</a
          >
          and hosted on
          <a
            href="https://aigeneratorly.netlify.app/"
            target="_blank"
            class="author"
          >
            Netlify</a
          >.
        </div>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
