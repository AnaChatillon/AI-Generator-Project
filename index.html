<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the Poem..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="poem">
        Self-Pity <br />
        I never saw a wild thing<br />
        sorry for itself.<br />
        A small bird will drop frozen dead from a bough<br />
        without ever having felt sorry for itself.
      </div>
    </main>

    <footer>
      <div class="footer">
        This project was coded by

          href="https://github.com/AnaChatillon"
          target="_blank"
          class="author"
        >
          Ana Chatillon</a
        >, is open-sourced on
        <a
          href="https://github.com/AnaChatillon/AI-Generator-Project"
          target="_blank"
          class="author"
        >
          GitHub</a
        >
        and hosted on
        <a
          href="https://aigeneratorly.netlify.app/"
          target="_blank"
          class="author"
        >
          Netlify</a
        >.
      </div>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
